{% extends "base.html" %}

{% block content %}

<div class="product margin-bottom">


    <h2>Connected peers ({{ peer_count }})</h2>


    <table class="table table-striped table-sm">

        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Address</th>
            <th>Client</th>
            <th>Last seen</th>
        </tr>
        </thead>

        <tbody>
        {% for p in peers %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.address[0] }}:{{ p.address[1] }}</td>
            <td>{{ p.client }}</td>
            <td>{{ p.lastseen.isoformat() }}</td>
        </tr>

        {% endfor %}
        </tbody>

    </table>

</div>

{% endblock %}
